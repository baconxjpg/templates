<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
    <style>


        .ticket-popup {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: top 0.5s ease-in-out;
        }

        .ticket-popup.show {
            top: 50%;
        }

    </style>
</head>
<body>

    <button class="buy-btn" onclick="openForm()">Buy Ticket</button>

    <div id="purchase" class="ticket-popup">
        <form style="text-align: center;" id="popup-content">
            <div style="background-color: white;">
                <h1 style="background-color: rgb(4, 129, 110);color:white;padding:20px">Tickets</h1>
            <div style="text-align: left;padding:5px">
            <p> Tickets, $15 per person</p>
            <input style="width: 98%;" type="number" placeholder="How many?">
            <p> Send to</p>
            <input style="width: 98%;" placeholder="Enter email">
            <button style="margin:0 5px;padding:5px;background-color: rgb(4, 129, 110);color:white;width: 98%;">PAY</button>
        </div>
            <div style="background-color: white;padding:25px 10px 35px 10px ;">
            <button id="close-popup" style="background-color: red;color:white;float:left">Close</button>
            <p style="float: right;">Need <a href="#">help?</a></p>
            </div>
            </div>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("purchase").classList.add("show");
        }

        function closeForm() {
            document.getElementById("purchase").classList.remove("show");
        }
    </script>

</body>
</html>
