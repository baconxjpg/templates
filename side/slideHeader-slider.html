<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {display: none;}
    </style>
</head>
<body>
    <header>
        <img src="https://www.w3schools.com/w3images/app.jpg">
        <button onclick="change()">Change</button>
    </header>
    <header class="hidden">
        <img src="https://www.w3schools.com/w3images/app2.jpg">
        <button onclick="change()">Change</button>
    </header>
    <header class="hidden">
        <img src="https://www.w3schools.com/w3images/app4.jpg">
        <button onclick="change()">Change</button>
    </header>

    <script>
        let index = 0;
        const headers = document.querySelectorAll("header");
        function change() {
            headers[index].classList.add("hidden");
            index = (index +1) % headers.length;
            headers[index].classList.remove("hidden");
        }
        setInterval(change, 3000);
    </script>
</body>
</html>
