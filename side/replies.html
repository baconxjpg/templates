<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="dis(this)">Comment</button>
  <div style="display:none">
    <h1>Hello there</h1>
  </div>

  <button onclick="dis(this)">Comments</button>
  <div style="display:none">
    <h1>Hi again</h1>
    <h1>Good bye</h1>
  </div>

  <script>
    function dis(button){
      let x = button.nextElementSibling;
      if (x.style.display === "none"){
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>
</html>
